<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Weather Journal</title>
    
    <!-- Stylesheets -->
    <link href="tailwind.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main application container -->
    <div id="app" class="flex justify-center items-center min-h-screen">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-screen-md">
            
            <!-- Welcome header -->
            <h1 class="holder headline text-4xl font-bold text-center text-gray-800">
                Welcome back to your Weather Journal!
            </h1>
            
            <!-- Units dropdown and get location button -->
            <div class="flex justify-center space-x-4 mt-4">
                <!-- Units dropdown -->
                <div class="holder zip flex items-center justify-center">
                  <select id="units" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block p-2.5 text-center">
                        <option value="metric" selected>Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>
                <!-- Get location button -->
                <div class="holder zip flex items-center justify-center">
                    <button id="getLocation" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center">  
                        Get Location
                    </button>
                </div>
            </div>
            
            <!-- Feelings textarea and action buttons -->
            <div class="holder feel mt-4 text-center">
                <label for="feelings" class="text-lg font-medium text-gray-700">How are you feeling today?</label>
                <div>
                    <textarea class="myInput border border-gray-200 rounded p-2 mt-2 bg-white text-gray-800 placeholder-gray-400 shadow w-full" id="feelings" placeholder="Share your thoughts and feelings about the weather, your day, or anything else!" rows="9" cols="50"></textarea>
                </div>
                <div class="flex justify-center mt-4">
                    <!-- Add Entry button -->
                    <button id="generate" type="button" class="mr-2 text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Add Entry</button>
                    <!-- Clear button with confirmation modal -->
                    <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" id="promptClear" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Clear</button>                    
                    <!-- Modal for confirming entry clearance -->
                    <div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                      <div class="relative w-full max-w-md max-h-full">
                          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                              <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="popup-modal">
                                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                  <span class="sr-only">Close modal</span>
                              </button>
                              <div class="p-6 text-center">
                                  <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete all of your entries?</h3>
                                  <button data-modal-hide="popup-modal" type="button" id= "clear" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                                      Yes, I'm sure
                                  </button>
                                  <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
                              </div>
                          </div>
                        <!-- Rest of the modal code -->
                    </div>
                </div>
            </div>
            
            <!-- Journal entries display -->
            <div class="holder entry mt-4 ">
                <h2 class="title text-2xl font-bold text-gray-800 text-center">Journal</h2>
                  <!-- Export and import button -->
                  <div class="flex justify-center space-x-4 mt-4">
                    <!-- Export button -->
                    <div class="holder zip flex items-center justify-center">
                      <button id="export" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">  
                        Export
                    </button>
                    </div>
                    <div class="holder zip flex items-center justify-center">
                      <!-- Add an input element for file selection -->
                      <input type="file" id="fileInput" style="display:none;">

                      <!-- Update the import button to trigger file selection -->
                      <button id="import" type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200">  
                        Import
                      </button>
                    </div>
                </div>
                <div id="entryHolder" class="entryHolder text-lg text-left text-gray-700"></div>
            </div>      
        </div>
    </div>
    
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
